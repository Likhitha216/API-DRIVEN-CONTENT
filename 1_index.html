<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Explorer</title>

  <!-- âœ… Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .search-controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-controls input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-controls button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° News Explorer</h1>

  <div class="search-controls">
    <input type="text" id="searchInput" placeholder="Search news..." />
    <button onclick="searchNews()">Search</button>
  </div>

  <div class="news-container" id="news"></div>

  <div class="pagination">
    <button id="prevBtn" onclick="changePage(-1)">Previous</button>
    <button id="nextBtn" onclick="changePage(1)">Next</button>
  </div>

  <script>
    const API_TOKEN = 'fcc60a83aa25ac3a896c0150e1b7243f'; // Replace with your real API token from https://gnews.io
    let currentPage = 1;
    let currentQuery = '';

    function fetchNews(query = '', page = 1) {
      const max = 6;
      const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=en&max=${max}&page=${page}&token=${API_TOKEN}`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch news. ' + response.status);
          return response.json();
        })
        .then(data => {
          const container = document.getElementById("news");
          container.innerHTML = "";

          if (!data.articles || data.articles.length === 0) {
            container.innerHTML = "<p>No news found.</p>";
            return;
          }

          data.articles.forEach(article => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${article.image || 'https://via.placeholder.com/400x200'}" alt="News Image" />
              <h3>${article.title}</h3>
              <p>${article.description || 'No description available.'}</p>
              <a href="${article.url}" target="_blank">Read more â†’</a>
            `;
            container.appendChild(card);
          });

          // Enable/disable pagination buttons
          document.getElementById("prevBtn").disabled = page <= 1;
          document.getElementById("nextBtn").disabled = data.articles.length < max;
        })
        .catch(error => {
          document.getElementById("news").innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
    }

    function searchNews() {
      currentQuery = document.getElementById("searchInput").value.trim() || 'news';
      currentPage = 1;
      fetchNews(currentQuery, currentPage);
    }

    function changePage(step) {
      currentPage += step;
      fetchNews(currentQuery, currentPage);
    }

    // Initial load
    fetchNews('latest');
  </script>
</body>
</html>
